<div class="container">
    <h1 class="text-center mt-3 ">Registration Form</h1>

   
            <div class="form-group">
              <label for="formGroupExampleInput">username</label>
              <input type="text" class="form-control " id="username" value="" >
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Password</label>
              <input type="text" class="form-control " id="password" value="" disabled >
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">email</label>
                    <input type="email" class="form-control" id="email" value="" aria-describedby="emailHelp" >
                    
                  </div>
                  <div class="form-group">
                    Date Of birth:
                    <input type="date" class="form-control" value="" name="day" id="date">
                   
                  </div>
                  <div class ="form-check">
                        <label>Gender:</label>

                            <input type ="radio" class ="form-check-radio" name ="gender" id="female" value="female" />Female
                            <input type ="radio" class ="form-check-radio" name ="gender" id="others" />Others
                    </div>
                      <div class ="form-check">
                            <label>Hobbies:</label>
                            <input type ="checkbox" class ="form-check-checkbox" value=""/> Cricket
                            <input type ="checkbox" class ="form-check-checkbox" value="" /> Hockey
                            <input type ="checkbox" class ="form-check-checkbox" value="" /> Football
                    </div>
                      <div class="form-group">

                            <input type="text" class="form-control" id="address" value="">
                          </div>
                          <div class="form-group">

                                    <option >UK</option>
                                    <option >JAPAN</option>
                                    <option >CHINA</option>
                                </select>
      

                          </div>
                          
                          <button class="btn btn-success" id="saveuser">Save</button>
                          <a href="jquery form.html" class="btn btn-danger" id="cancel">Cancel</a>
           
</div>
