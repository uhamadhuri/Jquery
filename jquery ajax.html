<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>username</th>
                <th>email</th>
                <th>address</th>
                <th>phone</th>
                <th>company</th>
            </tr>

        </thead>
        <tbody class="body1">

        </tbody>

    </table>
    <button class="btn btn-info">Click Me</button>
</div>
<script>
  $(".btn").click(function(){
    $.ajax({
    url:"https://jsonplaceholder.typicode.com/users",
    method:"GET",
    success:function(res){
         //console.log(res)
         prepareList(res)
        
    },
    "error":function(err){
        alert("not ok")
    }
})
})
function prepareList(users){
    users.forEach(function(obj,index){
        var list="<tr>"+
                "<td>"+obj.id+"</td>"+
              "<td>"+obj.name+"</td>"+
              "<td>"+obj.username+"</td>"+
              "<td>"+obj.email+"</td>"+
              "<td>"+obj.address.street+"</td>"+
              "<td>"+obj.phone+"</td>"+
              "<td>"+"<button class='btn btn-success text-white'>Edit</button>"+"</td>"+
          "</tr>";
          $(".body1").append(list)

    })
}
           
</script>
